# Dynamic Whispers Configuration
# This plugin creates psychological-horror events at night when players are alone.

# Enable/disable the haunting system
enabled: true

# Cooldown between scares in seconds (default: 60)
scare_cooldown_seconds: 60

# Base chance to trigger a scare per check (0.0 to 1.0, default: 0.1)
base_scare_chance: 0.1

# Increased chance when player health is low (default: 0.2)
low_health_chance: 0.2

# Health threshold for low health bonus (default: 10)
low_health_threshold: 10

# Distance to consider a player "alone" in blocks (default: 50)
alone_distance: 50

# Minimum distance for entity spawn (default: 20)
entity_distance_min: 20

# Maximum distance for entity spawn (default: 30)
entity_distance_max: 30

# Minimum duration for entity in ticks (20 ticks = 1 second, default: 40)
entity_duration_min: 40

# Maximum duration for entity in ticks (default: 80)
entity_duration_max: 80

# Chance for double entity spawn (0.0 to 1.0, default: 0.1)
double_entity_chance: 0.1

# Task interval in ticks (100 ticks = 5 seconds, default: 100)
task_interval_ticks: 100

